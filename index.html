<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/swiper.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Scrum studio</title>
</head>

<body>
    <header class="landing_header">
        <div class="header">
            <h2 class="header_head">belokurov.site</h2>
            <div class="phone_burger">
                <a class="header_phone" href="tel:+7 (980) 243-65-45">+7 (980) 243-65-45</a>
                <div class="burger_container">
                    <div class="burger"></div>
                    <div class="burger_menu">
                        <ul>
                            <li><a href="#">О нас</a></li>
                            <li><a href="#">Контакты</a></li>
                            <li><a href="#">Услуги</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <section class="swiper_block">
            <article class="swiper_content">
                <h1 class="swiper_head">Разрабатываем<br /> IT-продукты </h1>
                <p class="swiper_text">
                    Разрабатываем цифровые продукты
                    с продуманным дизайном, технически сложным функционалом и внешними интеграциями. Сочетаем
                    компетенции,
                    опыт
                    и технологии для создания эффективных digital-решений.
                </p>
                <button class="swiper_button">
                    Обсудить проект
                    <img src="/svg/Arrow 1.svg" alt="стрелка">
                </button>
            </article>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img class="swiper_image" src="/images/Rectangle 3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="swiper_image" src="/images/Rectangle 3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="swiper_image" src="/images/Rectangle 3.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img class="swiper_image" src="/images/Rectangle 3.png" alt="">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>

    </header>

    <script src="./script/burger.js"></script>
    <!-- <script src="./script/swiper.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
